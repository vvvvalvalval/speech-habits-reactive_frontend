<!doctype html>
<html lang="en" ng-app="speech-habits-front">
<head>
    <meta charset="utf-8">
    <title>My AngularJS App</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
</head>
<body>

<div ng-controller="MainController">
    <p>You are logged in as {{pseudo}}

    <table class="table">
        <tr ng-repeat="expression in expressions" class="row">
            <td>{{expression.getCount()}}</td>
            <td>{{expression.text}}</td>
            <td>
                <button ng-click="expression.askIncrement()" class="btn btn-success">+1</button>
            </td>
        </tr>
    </table>
</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="js/js-utils.js"></script>
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
